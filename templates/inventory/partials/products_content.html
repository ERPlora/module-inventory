{% load static %}
{% load i18n %}

{% if request.htmx %}
<!-- Tab bar update via OOB swap (only on HTMX navigation) -->
<div id="dashboard-tabbar" hx-swap-oob="innerHTML">
<ion-footer>
{% include "inventory/partials/tabbar.html" %}
</ion-footer>
</div>
{% endif %}

<div class="ion-padding">
    <ion-card class="m-0">
        <ion-card-header>
            <ion-card-title>{% trans "Products" %}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <!-- Search Bar and Action Buttons -->
            <div class="flex flex-col md:flex-row gap-3 mb-4">
                <!-- Search Bar -->
                <div class="relative flex-1">
                    <ion-icon
                        name="search-outline"
                        class="absolute left-3 top-1/2 -translate-y-1/2"
                        style="color: var(--ion-color-medium); pointer-events: none; z-index: 10;">
                    </ion-icon>
                    <input
                        type="text"
                        name="search"
                        value="{{ request.GET.search|default:'' }}"
                        placeholder="{% trans 'Search products...' %}"
                        class="w-full h-10 pl-10 pr-3 rounded-lg"
                        style="border: 1px solid var(--ion-border-color); background: var(--ion-background-color); color: var(--ion-text-color);"
                        hx-get="{% url 'inventory:products' %}"
                        hx-trigger="keyup changed delay:400ms"
                        hx-target="#products-table-container"
                        hx-include="[name='page'],[name='order_by'],[name='per_page']"
                        hx-push-url="true">
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-2">
                    <ion-button size="default" fill="outline" onclick="document.getElementById('importFileInput').click()" title="{% trans 'Import CSV/Excel' %}">
                        <ion-icon slot="icon-only" name="cloud-upload-outline"></ion-icon>
                    </ion-button>
                    <input type="file" id="importFileInput" accept=".csv,.xlsx,.xls" style="display: none;" onchange="handleFileImport(this)">
                    <ion-button size="default" fill="outline" href="/modules/inventory/products/export/csv/" title="{% trans 'Export to CSV' %}">
                        <ion-icon slot="icon-only" name="download-outline"></ion-icon>
                    </ion-button>
                    <ion-button size="default" href="/modules/inventory/products/create/" title="{% trans 'New Product' %}">
                        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
                    </ion-button>
                </div>
            </div>

            <!-- Table Container (HTMX updates this) -->
            <div id="products-table-container">
                {% include "inventory/partials/products_table_partial.html" %}
            </div>
        </ion-card-content>
    </ion-card>
</div>

<script>
async function confirmDeleteProduct(productId, productName, buttonElement) {
    const alert = document.createElement('ion-alert');
    alert.header = '{% trans "Confirm Delete" %}';
    alert.message = `{% trans "Are you sure you want to delete product" %} "${productName}"?`;
    alert.buttons = [
        {
            text: '{% trans "Cancel" %}',
            role: 'cancel',
            cssClass: 'secondary'
        },
        {
            text: '{% trans "Delete" %}',
            role: 'confirm',
            cssClass: 'danger',
            handler: () => {
                const row = buttonElement.closest('tr');
                fetch(`/modules/inventory/products/${productId}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]')?.value || getCsrfToken(),
                    }
                })
                .then(response => {
                    if (response.ok) {
                        row.style.transition = 'opacity 0.5s';
                        row.style.opacity = '0';
                        setTimeout(() => row.remove(), 500);
                        showToast('{% trans "Product deleted successfully" %}', 'success');
                    } else {
                        showToast('{% trans "Error deleting product" %}', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Delete error:', error);
                    showToast('{% trans "Error deleting product" %}', 'danger');
                });
            }
        }
    ];

    document.body.appendChild(alert);
    await alert.present();
}

async function showToast(message, color = 'primary') {
    const toast = document.createElement('ion-toast');
    toast.message = message;
    toast.duration = 2000;
    toast.color = color;
    toast.position = 'top';
    document.body.appendChild(toast);
    await toast.present();
}

async function handleFileImport(input) {
    const file = input.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('file', file);

    const fileName = file.name.toLowerCase();
    let importUrl;
    if (fileName.endsWith('.csv')) {
        importUrl = '/modules/inventory/products/import/csv/';
    } else if (fileName.endsWith('.xlsx') || fileName.endsWith('.xls')) {
        importUrl = '/modules/inventory/products/import/excel/';
    } else {
        await showToast('{% trans "Invalid file format. Use CSV or Excel" %}', 'danger');
        input.value = '';
        return;
    }

    const loadingToast = document.createElement('ion-toast');
    loadingToast.message = '{% trans "Importing products..." %}';
    loadingToast.duration = 0;
    loadingToast.position = 'top';
    document.body.appendChild(loadingToast);
    await loadingToast.present();

    try {
        const response = await fetch(importUrl, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': getCsrfToken(),
            }
        });

        const result = await response.json();
        await loadingToast.dismiss();

        if (response.ok) {
            await showToast(result.message || '{% trans "Products imported successfully" %}', 'success');
            window.location.reload();
        } else {
            await showToast(result.error || '{% trans "Error importing products" %}', 'danger');
        }
    } catch (error) {
        await loadingToast.dismiss();
        console.error('Import error:', error);
        await showToast('{% trans "Error importing products" %}', 'danger');
    }

    input.value = '';
}

function getCsrfToken() {
    const csrfInput = document.querySelector('[name=csrfmiddlewaretoken]');
    if (csrfInput) return csrfInput.value;

    const cookies = document.cookie.split(';');
    for (let cookie of cookies) {
        const [name, value] = cookie.trim().split('=');
        if (name === 'csrftoken') return value;
    }
    return '';
}
</script>
