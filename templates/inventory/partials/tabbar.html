{% load i18n %}

<ion-tab-bar>
    <ion-tab-button
        hx-get="{% url 'inventory:dashboard' %}"
        hx-target="#dashboard-content"
        hx-push-url="true"
        class="{% if current_view == 'dashboard' %}tab-selected{% endif %}">
        <ion-icon name="grid-outline"></ion-icon>
        <ion-label>{% trans "Overview" %}</ion-label>
    </ion-tab-button>
    <ion-tab-button
        hx-get="{% url 'inventory:products_list' %}"
        hx-target="#dashboard-content"
        hx-push-url="true"
        class="{% if current_view == 'products' %}tab-selected{% endif %}">
        <ion-icon name="cube-outline"></ion-icon>
        <ion-label>{% trans "Products" %}</ion-label>
    </ion-tab-button>
    <ion-tab-button
        hx-get="{% url 'inventory:categories_index' %}"
        hx-target="#dashboard-content"
        hx-push-url="true"
        class="{% if current_view == 'categories' %}tab-selected{% endif %}">
        <ion-icon name="albums-outline"></ion-icon>
        <ion-label>{% trans "Categories" %}</ion-label>
    </ion-tab-button>
    <ion-tab-button
        hx-get="{% url 'inventory:reports' %}"
        hx-target="#dashboard-content"
        hx-push-url="true"
        class="{% if current_view == 'reports' %}tab-selected{% endif %}">
        <ion-icon name="stats-chart-outline"></ion-icon>
        <ion-label>{% trans "Reports" %}</ion-label>
    </ion-tab-button>
    <ion-tab-button
        hx-get="{% url 'inventory:settings' %}"
        hx-target="#dashboard-content"
        hx-push-url="true"
        class="{% if current_view == 'settings' %}tab-selected{% endif %}">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>{% trans "Settings" %}</ion-label>
    </ion-tab-button>
</ion-tab-bar>
